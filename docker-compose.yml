services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - kafka-net

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - kafka-net

  user-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/userService
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8083:8083"
    depends_on:
      - kafka
    networks:
      - kafka-net

  actor-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/actorService
      dockerfile: Dockerfile
    container_name: actor-service
    ports:
      - "8081:8081"
    depends_on:
      - kafka
    networks:
      - kafka-net

  movie-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/movieService
      dockerfile: Dockerfile
    container_name: movie-service
    ports:
      - "8082:8082"
    depends_on:
      - kafka
    networks:
      - kafka-net

  demo-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/demoService
      dockerfile: Dockerfile
    container_name: demo-service
    ports:
      - "8090:8090"
    depends_on:
      - kafka
    networks:
      - kafka-net

  error-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/errorService
      dockerfile: Dockerfile
    container_name: error-service
    ports:
      - "8084:8084"
    depends_on:
      - kafka
    networks:
      - kafka-net

  meta-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/metaService
      dockerfile: Dockerfile
    container_name: meta-service
    ports:
      - "8085:8085"
    depends_on:
      - kafka
    networks:
      - kafka-net

  series-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/seriesService
      dockerfile: Dockerfile
    container_name: series-service
    ports:
      - "8086:8086"
    depends_on:
      - kafka
    networks:
      - kafka-net

  stream-service:
    build:
      context: ./src/main/java/com/example/movie_streaming/streamService
      dockerfile: Dockerfile
    container_name: stream-service
    ports:
      - "8087:8087"
    depends_on:
      - kafka
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge
